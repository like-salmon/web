{% extends "admin_panel.html" %}
{% block content %}

<h3>修改密码</h3>
<hr/>
<form method="post" class="mform" id="mpwdform">
        {% raw xsrf_form_html() %}
    <div class="frow">
        <label>用户姓名:</label><input type="text" name="uacc" readonly="readonly" id="uacc" value="{{uname}}"/>
    </div>
    <input type="hidden" name="eid" value="{{eid}}"/>
    <div class="frow">
        <label>原密码:</label><input type="password" name="opwd" maxlength="20" autocomplete="new-password" id="opwd" value="" required/>
        <div class="tips amntips"><i></i>
            <p></p></div>
    </div>
    <div class="frow">
        <label>新密码:</label><input type="password" name="unpwd" maxlength="20" autocomplete="new-password" id="unpwd" value="" required/>
        <div class="tips amntips"><i></i>
            <p></p></div>
    </div>
    <div class="frow">
        <label>确定密码:</label><input type="password" name="unrpwd" maxlength="20" autocomplete="new-password" id="unrpwd" value="" required/>
        <div class="tips amntips"><i></i>
            <p></p></div>
    </div>
    <div class="frow">
        <input type="submit"  class="mpbtn" value="重设密码"/>
    </div>

</form>

{% end %}
{% block script %}
<script type="text/javascript">

 var obj =$.modifypwdsettings("#mpwdform");
        for(var i in obj){
            $.validateField.call(null,obj[i]);
        }
</script>
{% end %}
