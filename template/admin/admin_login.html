<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>利联科技-后台登陆</title>
    <meta name="application-name" content="利联科技"/>
    <meta name="renderer" content="webkit"><!-- 强制360使用极速模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="shortcut icon" href="{{static_url("img/favicon.ico")}}" type="image/x-icon"/>
    <link rel="icon" href="{{static_url("img/favicon.ico")}}" type="image/x-icon"/>
    <link rel="stylesheet" href="{{static_url("css/font-awesome-4.7.0/css/font-awesome.css")}}"/>
    <link rel="stylesheet" href="{{static_url("css/admin/admin.css")}}"/>
    <link rel="stylesheet" href="{{static_url("css/public.css")}}"/>
</head>
<style>
    body {
        overflow: hidden;
    }
</style>
<body>
<div class="content adminlg">

</div>
<form id="adlgform" method="post">
    {% raw xsrf_form_html() %}
    <div class="frow">
        <input type="text" placeholder="请输入用户名" name="uacc" maxlength="20" class="finput" autocomplete="new-password" required/>
        <i class="fa fa-address-book-o fa-2x" aria-hidden="true"></i>
        <div class="tips amntips"><i></i>
            <p></p></div>
    </div>
    <div class="frow">
        <input type="password" placeholder="请输入6-16位用户密码" name="upwd" maxlength="16" class="finput" autocomplete="new-password" pattern="[a-zA-Z0-9@\-]{6,16}" required/>
        <i class="fa fa-key fa-2x" aria-hidden="true"></i>
        <div class="tips ampwdtips"><i></i>
            <p></p></div>
    </div>
    <div class="frow" style="position: relative;">

        <input type="text" placeholder="请输入验证码" maxlength="4" name="captcha" pattern="[a-zA-Z0-9]{4}" autocomplete="new-password" class="finput" required/>
        <i class="fa fa-file-image-o fa-2x"></i>
        <div class="ccha">
            <img src="{{acc}}"/>
        </div>
        <div class="tips cctips"><i></i>
            <p></p></div>
    </div>
    <div class="frow">
        <input type="submit" value="登陆" class="lgbtn" style="background-color:#ccc;color:#fff;" disabled="disabled"/>
    </div>

</form>
<script type="text/javascript" src="{{ static_url("js/jquery-1.9.1.min.js")}}"></script>
<script type="text/javascript" src="{{static_url("js/admin.js")}}"></script>
<script type="text/javascript">
    var obj = $.loginSettings("#adlgform");
    for(var i in obj){
        $.validateField.call(null,obj[i]);
    }
    $(".lgbtn").click(function(e){
        //encrypt pwd if possible
       e.preventDefault();
       $.post("/admin/",$("#adlgform").serialize(),function(data){
          d = JSON.parse(data);
          if(d.rs =="1"){
              if(d.url){
                  window.location.href=d.url;
              }else if(d.next){
                  window.location.href=d.next;
              }
          }else if(d.rs=="0"){
              $(".tips.cctips").hasClass("cr")?$(".tips.cctips").removeClass("cr").text("账号密码错误，请重新输入!"):$(".tips.cctips").text("账号密码错误，请重新输入!");
          }
       });
    });
</script>
</body>
</html>
